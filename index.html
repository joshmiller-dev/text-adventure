<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <!-- Favicon -->


    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <title>Text Adventure</title>
</head>

<body>
    <div class="container">

        <div class="screen-header">
            <div class="title">
                <p>Text Adventure</p>
            </div>
            <div class="health-display">
                <p id="health"></p>
            </div>
            <i class="fa fa-battery-full" aria-hidden="true"></i>
        </div>

        <div class="screen-main">
            <br><br><br><br><br>
            <p class="player-text"></p>
            <p class="game-text"></p>
            <br>
            <div class="text-input-area">
                <i class="fa fa-caret-right" aria-hidden="true"></i>
                <input type="text" name="text-input" class="text-input">
            </div>
        </div>
    </div>

    <!-- TODO: Also show previously entered text above -->
